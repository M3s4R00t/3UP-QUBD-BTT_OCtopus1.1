# This file contains common pin mappings for the BigTreeTech Octopus
# and Octopus Pro boards. To use this config, start by identifying the
# micro-controller on the board - it may be an STM32F446, STM32F429,
# or an STM32H723.  Select the appropriate micro-controller in "make
# menuconfig" and select "Enable low-level configuration options". For
# STM32F446 boards the firmware should be compiled with a "32KiB
# bootloader" and a "12MHz crystal" clock reference. For STM32F429
# boards use a "32KiB bootloader" and an "8MHz crystal". For STM32H723
# boards use a "128KiB bootloader" and a "25Mhz crystal".

# See docs/Config_Reference.md for a description of parameters.

#####################################################################
# MCU - Obtain mcu definition by "ls -l /dev/serial/by-id/"
#####################################################################

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_130030000450335331383520-if00
# CAN bus is also available on this board

[printer]
kinematics: corexy
max_velocity: 200
max_accel: 2000
max_z_velocity: 5
max_z_accel: 100

#####################################################################
#      Virtual SD Card
#####################################################################

[virtual_sdcard]
path:  /home/qisu/printer_data/gcodes
#   The path of the local directory on the host machine to look for
#   g-code files. This is a read-only directory (sdcard file writes
#   are not supported). One may point this to OctoPrint's upload
#   directory (generally ~/.octoprint/uploads/ ). This parameter must
#   be provided.
#on_error_gcode:
#   A list of G-Code commands to execute when an error is reported.

#####################################################################
#	Homing and Gantry Adjustment Routines
#####################################################################

#[idle_timeout]
#timeout: 1800

[safe_z_home]
home_xy_position: 170,170
speed: 100.0
z_hop: 5



#####################################################################
#      X Stepper Settings
#####################################################################

# X Stepper
# Driver0
[stepper_x]
step_pin: PF13 ##PF13
dir_pin: !PF12 ##!PF12
enable_pin: !PF14 ##!PF14
microsteps: 16
rotation_distance: 40
endstop_pin: !PG6
position_endstop: 0.01
position_max: 180
homing_speed: 100 ## 50

[tmc2209 stepper_x]
uart_pin: PC4
diag_pin: PG6
run_current: 0.800
stealthchop_threshold: 999999

#####################################################################
#      Y Stepper Settings
#####################################################################

# Y Stepper
# Driver1
[stepper_y]
step_pin: PG0 ##PG0
dir_pin: PG1
enable_pin: !PF15
microsteps: 16
rotation_distance: 40
endstop_pin: !PG9
position_endstop: 0.01
position_max: 180
homing_speed: 100

[tmc2209 stepper_y]
uart_pin: PD11
diag_pin: PG9
run_current: 0.800
stealthchop_threshold: 999999

#####################################################################
# Z Stepper Settings 20 teeth on Stepper, gear_ratio: 4:1 36 teeth on Z lead screw, M8 lead screw 4tpi
#####################################################################

# Z Stepper
# Driver2
[stepper_z]
step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
gear_ratio: 148:20 ##146:20 last working value
rotation_distance: 8
microsteps: 16
full_steps_per_rotation: 200

endstop_pin: !PG10
#position_endstop: 0
position_max: 180
homing_speed: 800 ##400

[tmc2209 stepper_z]
uart_pin: PC6
diag_pin: PG10
run_current: 0.800
stealthchop_threshold: 999999

